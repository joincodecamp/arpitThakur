<html>
  <head>
    <title>CSS Box</title>
  </head>
  <style>
    .header{
      background-color:aqua;
      width:100%;
      float:left;
      
    }
    .first-box{
      width:33.3%;
      float:left;
      height:100px;
      
    }
    .first-box:nth-child(2){
      background-color: red;
      
      
    }
    .first-box:first-child{
      background-color:green;
      
    }
    .first-box:last-child{
      background-color: yellow;
      
    }
    .first-box img{
      height:50px;
    }
    
  
  </style>
  <body>
    <div class="header">
      <div class="first-box">
        <img src="avataaars.svg">
        

      </div>
      <div class="first-box">

      </div>
      <div class="first-box">

      </div>
    </div>
  </body>
</html>
